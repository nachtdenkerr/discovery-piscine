<!DOCTYPE html>
<html>
	<head>
		<title>
			Tabs
		</title>
		<style>
			h1 {
				color:azure;
				text-align: center;
				font-size: 60px;
			}
			table {
				width: 100%;
			}
			td {
				border: 1px solid black;
				vertical-align: middle;
				text-align: center;
				width: 50%;
			}
			tr {
				height: 100px;
			}
			td:nth-child(even) {
				background-color: cadetblue;
			}
			td:nth-child(odd) {
				background-color: palevioletred;
			}
			img {
				height: 300px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>This is one color</td>
				<td>This is another color</td>
			</tr>
		</table>
	</body>
</html>
