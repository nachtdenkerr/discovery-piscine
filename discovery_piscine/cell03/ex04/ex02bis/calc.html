<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<style>
			body {
				width: 100vw;
				height: 100vh;
				position: relative;
			}
			.container {
				position: absolute;
				top: 10%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>
				The Almighty Calculator
			</h1>
			<input type="text" id="left-member" name="fname">
			<select id="op">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
				<option>%</option>
			</select>
			<input type="text" id="right-member" name="fname">
			<input type="submit" id="submit" value="Try me!" onclick="submitClick()">
			<p id="result"></p>
		</div>
		<script>
			const submit = document.getElementById("submit");
			
			function submitClick() {
				let l_str = document.getElementById("left-member").value;
				let r_str = document.getElementById("right-member").value;
				let i = 0;
				let numChar = "0123456789";
				let error = false;
				
				for (i = 0; i < l_str.length; i++)
				{
					let letter = l_str.charAt(i);
					if (numChar.includes(letter) == false)
						error = true;
				}
				for (i = 0; i < r_str.length; i++)
				{
					let letter = r_str.charAt(i);
					if (numChar.includes(letter) == false)
						error = true;
				}
				if (error == true)
				{
					window.alert("Error :(");
					return ;
				}
				let result;
				let op = document.getElementById("op").value;
				switch (op) {
					case "+":
						result = Number(l_str) + Number(r_str);
						break;
					case "-":
						result = Number(l_str) - Number(r_str);
						break;
					case "*":
						result = Number(l_str) * Number(r_str);
						break;
					case "/":
						if (Number(r_str) == 0)
							window.alert("It’s over 9000!");
						result = Number(l_str) / Number(r_str);
						break;
					case "%":
						if (Number(r_str) == 0)
							window.alert("It’s over 9000!");
						result = Number(l_str) % Number(r_str);
						break;
					default:
						window.alert("No operator!");
				}
				if (result != NaN && isFinite(result))
					window.alert(String(result));
				console.log(String(result));
			}
			submit.onclick = function () {
				submitClick();
			}
			function begging(){
				window.alert("Please, use me...");
			}
			setInterval(function() {
				begging()
			}, 30000)
		</script>
	</body>
</html>
